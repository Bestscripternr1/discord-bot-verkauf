    <style>

            color: #666;

        .price-tag {
            background: linear-gradient(135deg, #5865F2, #7289DA);

            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            font-size: 1.5em;

            margin: 20px 0;
        }

        .login-section {
            text-align: center;
            padding: 40px 20px;
        }

        .discord-login-btn {
            background: #5865F2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;

        }

        .discord-login-btn:hover {
            background: #4752C4;

            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.3);
        }

        .discord-icon {
            width: 24px;

        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .user-tag {
            color: #666;
            font-size: 0.9em;
        }

        .logout-btn {
            background: #ed4245;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .optional {
            color: #999;
            font-weight: 400;
            font-size: 0.85em;
        }

        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #5865F2;
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-input {
            display: none;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .file-upload-label:hover {
            border-color: #5865F2;
            background: #f0f2ff;
        }

        .file-upload-label.has-file {
            border-color: #4CAF50;
            background: #f1f8f4;
            color: #4CAF50;
        }

        .image-preview {
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #5865F2, #7289DA);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .required {
            color: #e74c3c;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Discord Bots</h1>
            <p>Bestelle deinen individuellen Bot</p>
            <div class="price-tag">15â‚¬ pro Bot</div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="loginSection" class="login-section">
            <h2 style="margin-bottom: 20px; color: #333;">Mit Discord anmelden</h2>
            <a href="/api/auth/login" class="discord-login-btn">
                <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                Mit Discord anmelden
            </a>
        </div>

        <div id="orderSection" class="hidden">
            <div class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                <div class="user-details">
                    <div class="user-name" id="userName"></div>
                    <div class="user-tag" id="userTag"></div>
                </div>
                <a href="/api/auth/logout" class="logout-btn">Abmelden</a>
            </div>

            <h2 style="color: #333; margin-bottom: 20px;">ðŸ“‹ Kontaktformular</h2>

            <form id="botForm">
                <div class="form-group">
                    <label for="botFeatures">Was soll der Bot alles kÃ¶nnen? <span class="required">*</span></label>
                    <textarea id="botFeatures" placeholder="Beschreibe die gewÃ¼nschten Funktionen...

Beispiele:
- Moderation (kick, ban, mute, warn)
- Musik abspielen (YouTube, Spotify)
- Levelsystem mit Rangrollen
- Ticket-System
- Willkommensnachrichten
- etc." required></textarea>
                </div>

                <div class="form-group">
                    <label for="botLogo">
                        Welches Logo soll der Bot haben? <span class="optional">(Optional)</span>
                    </label>
                    <div class="file-upload">
                        <input type="file" id="botLogo" class="file-upload-input" accept="image/*">
                        <label for="botLogo" class="file-upload-label" id="fileLabel">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <span id="fileName">Bild hochladen (JPG, PNG, GIF)</span>
                        </label>
                    </div>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" src="" alt="Vorschau">
                    </div>
                </div>

                <div class="form-group">
                    <label for="additionalMessage">Sonstige Nachricht <span class="optional">(Optional)</span></label>
                    <textarea id="additionalMessage" placeholder="Weitere WÃ¼nsche, Fragen oder Anmerkungen..." style="min-height: 80px;"></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Absenden - 15â‚¬
                </button>
            </form>

            <div class="success-message" id="successMessage">
                âœ… Bestellung erfolgreich versendet!<br>
                Du wirst bald kontaktiert.
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // File Upload Handler
        document.getElementById('botLogo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const label = document.getElementById('fileLabel');
                const fileName = document.getElementById('fileName');
                
                label.classList.add('has-file');
                fileName.textContent = 'âœ“ ' + file.name;

                // Vorschau anzeigen
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/user');
                const data = await response.json();
                if (data.loggedIn) {
                    showOrderForm(data.user);
                } else {
                    showLoginForm();
                }
            } catch (error) {
                showLoginForm();
            }
        }

        function showOrderForm(user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('orderSection').classList.remove('hidden');
            document.getElementById('userAvatar').src = user.avatar;
            document.getElementById('userName').textContent = user.username;
            document.getElementById('userTag').textContent = '#' + user.discriminator;
        }

        function showLoginForm() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('orderSection').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        document.getElementById('botForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const botFeatures = document.getElementById('botFeatures').value;
            if (!botFeatures.trim()) {
                showError('Bitte beschreibe was der Bot kÃ¶nnen soll!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Sende...';

            try {
                let logoBase64 = null;
                if (selectedFile) {
                    logoBase64 = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(selectedFile);
                    });
                }

                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        botFeatures: botFeatures,
                        botLogo: logoBase64,
                        additionalMessage: document.getElementById('additionalMessage').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('botForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    setTimeout(() => {
                        document.getElementById('botForm').reset();
                        document.getElementById('botForm').style.display = 'block';
                        document.getElementById('successMessage').style.display = 'none';
                        document.getElementById('imagePreview').style.display = 'none';
                        document.getElementById('fileLabel').classList.remove('has-file');
                        document.getElementById('fileName').textContent = 'Bild hochladen (JPG, PNG, GIF)';
                        selectedFile = null;
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                    }, 5000);
                } else {
                    showError(data.error || 'Fehler aufgetreten');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            } catch (error) {
                showError('Verbindung fehlgeschlagen');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) showError('Login fehlgeschlagen');
        
        checkAuth();
    </script>
</body>
</html>
